<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label"> Enter Your Name: <input id="name" name="first-name" type="text" placeholder="enter your name" required /></label>
        <label id="email-label">Enter Your Email: <input id="email" name="last-name" type="email" placeholder="enter your email" required /></label>
        <label id="number-label">Enter Your Number: <input id="number" name="email" type="number" min="6" max="20" placeholder="enter your number"required /></label>
        
      </fieldset>
      <fieldset>
        <legend>Choose One</legend>
        <label for="Old"><input id="personal-account" type="radio" value="Old" name="account-type" class="inline" checked /> Old</label>
        <label for="business-account"><input id="business-account" type="radio" value= "Young" name="account-type" class="inline" /> Young</label>
        <select id="dropdown">
  <option value="Car">Car</option>
  <option value="Bike">Bike</option>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br> 
      </fieldset>
     
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
